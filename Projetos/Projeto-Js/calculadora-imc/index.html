<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define a codificação de caracteres do documento -->
    <meta charset="UTF-8" />
    <!-- Compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Configura o viewport para garantir que a página seja responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>Calculadora de IMC</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="../calculadora-imc/style.css" />
    <!-- Pré-conexão para melhorar o desempenho ao carregar fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link para importar a fonte Lato do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Link para o arquivo JavaScript, defer garante que o script será carregado após o HTML -->
    <script src="/Projetos/Projeto-Js/calculadora-imc/script.js" defer></script>
  </head>
  <body>
    <!-- Contêiner principal -->
    <div class="container">
      <!-- Contêiner do formulário de cálculo -->
      <div id="calc-container">
        <!-- Título do formulário -->
        <h2>Calculadora de IMC</h2>
        <!-- Formulário de IMC -->
        <form id="imc-form">
          <!-- Inputs do formulário -->
          <div class="form-inputs">
            <!-- Controle de entrada para altura -->
            <div class="form-control">
              <label for="height">Altura:</label>
              <input
                type="text"
                name="height"
                id="height"
                placeholder="Exemplo 1,75"
                required
              />
            </div>
            <!-- Controle de entrada para peso -->
            <div class="form-control">
              <label for="weight">Peso:</label>
              <input
                type="text"
                name="weight"
                id="weight"
                placeholder="Exemplo 70,5"
              />
            </div>
          </div>
          <!-- Botões de ação -->
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
          </div>
        </form>
      </div>
      <!-- Contêiner do resultado, inicialmente escondido -->
      <div id="result-container" class="hide">
        <!-- Mostra o resultado do IMC -->
        <p id="imc-number">Seu IMC: <span></span></p>
        <!-- Mostra a informação da situação atual -->
        <p id="imc-info">Situação atual: <span></span></p>
        <!-- Título da tabela de classificações -->
        <h3>Confira as classificações</h3>
        <!-- Tabela de classificações do IMC -->
        <div id="imc-table">
          <!-- Cabeçalho da tabela -->
          <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
        </div>
        <!-- Botão de voltar -->
        <button id="back-btn">Voltar</button>
      </div>
    </div>
  </body>
</html>
